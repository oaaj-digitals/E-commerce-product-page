<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | E-commerce product page</title>
	</head>
	<body>
		<header>
			<div class="header-left-div header-div">
				<div class="menu-icon-div">
					<img
						src="./images/icon-menu.svg"
						alt=""
						class="menu-icon icon openBtn"
					/>
				</div>
				<div class="logo-div">
					<img class="logo" src="./images/logo.svg" />
				</div>

				<nav>
					<ul class="nav-list">
						<li class="list-item">
							<a href="#" class="nav-link link">Collections</a>
						</li>
						<li class="list-item">
							<a href="#" class="nav-link link">Men</a>
						</li>
						<li class="list-item">
							<a href="#" class="nav-link link">Women</a>
						</li>
						<li class="list-item">
							<a href="#" class="nav-link link">About</a>
						</li>
						<li class="list-item">
							<a href="#" class="nav-link link">Contact</a>
						</li>
					</ul>
				</nav>
			</div>

			<div class="header-right-div header-div">
				<div class="cart-div">
					<!-- <img
						src="./images/icon-cart.svg"
						alt=""
						class="cart icon"
					/> -->

					<svg
						width="22"
						height="20"
						xmlns="http://www.w3.org/2000/svg"
						class="cart icon"
					>
						<path
							d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
							fill-rule="nonzero"
						/>
					</svg>
				</div>

				<div class="user-div">
					<img
						src="./images/image-avatar.png"
						alt=""
						class="user icon"
					/>
				</div>
			</div>
		</header>

		<main>
			<section class="product-display-section section">
				<div class="change-display-img prev-btn">
					<img src="./images/icon-previous.svg" alt="" />
				</div>
				<div class="change-display-img next-btn">
					<img src="./images/icon-next.svg" alt="" />
				</div>
				<img
					src="./images/image-product-1.jpg"
					alt=""
					class="product-img"
				/>
				<div class="product-thumbnails-div">
					<img
						src="./images/image-product-1-thumbnail.jpg"
						alt=""
						id="1"
						class="product-thumbnails active"
					/><img
						src="./images/image-product-2-thumbnail.jpg"
						alt=""
						id="2"
						class="product-thumbnails"
					/><img
						src="./images/image-product-3-thumbnail.jpg"
						alt=""
						id="3"
						class="product-thumbnails"
					/><img
						src="./images/image-product-4-thumbnail.jpg"
						alt=""
						id="4"
						class="product-thumbnails"
					/>
				</div>
			</section>

			<section class="product-info-section section">
				<h4 class="product-manufacturer">Sneaker Company</h4>
				<h2 class="product-name">Fall Limited Edition Sneakers</h2>
				<p class="product-des">
					These low-profile sneakers are your perfect casual wear
					companion. Featuring a durable rubber outer sole, theyâ€™ll
					withstand everything the weather can offer.
				</p>
				<div class="product-price-div">
					<div>
						<p class="current-price">$125.00</p>
						<p class="discount">50%</p>
					</div>
					<p class="old-price">$250.00</p>
				</div>

				<div class="order-div">
					<div class="amount-div">
						<button class="amt-btn btn minus-btn">
							<img
								src="./images/icon-minus.svg"
								class="icon"
								alt=""
							/>
						</button>

						<input type="number" value="0" id="order-amt" />

						<button class="amt-btn btn plus-btn">
							<img
								src="./images/icon-plus.svg"
								class="icon"
								alt=""
							/>
						</button>
					</div>

					<button class="btn" id="add-order-btn">
						<!-- <img
							src="./images/icon-cart.svg"
							alt=""
							class="add-order-btn-icon"
						/> -->
						<svg
							width="22"
							height="20"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
								fill-rule="nonzero"
							/>
						</svg>
						<span>Add to cart</span>
					</button>
				</div>
			</section>

			<div id="img-modal" style="display: none">
				<div class="modal-container">
					<img
						src="./images/image-product-3.jpg"
						alt=""
						class="product-img"
					/>
					<div class="product-thumbnails-div">
						<img
							src="./images/image-product-1-thumbnail.jpg"
							alt=""
							id="1"
							class="product-thumbnails"
						/><img
							src="./images/image-product-2-thumbnail.jpg"
							alt=""
							id="2"
							class="product-thumbnails"
						/><img
							src="./images/image-product-3-thumbnail.jpg"
							alt=""
							id="3"
							class="product-thumbnails active"
						/><img
							src="./images/image-product-4-thumbnail.jpg"
							alt=""
							id="4"
							class="product-thumbnails"
						/>
					</div>
				</div>
			</div>
		</main>

		<script src="script.js"></script>
	</body>
</html>
